; http://docs.platformio.org/page/projectconf.html

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
  Adafruit Unified Sensor
  DHT sensor library
  time
  ESPAsyncUDP
  NtpClientLib
  ArduinoJson
  WiFiManager
; TEMPORARY
  Ticker
build_flags = -g3
upload_speed = 921600
monitor_speed = 115200

;[env:native]
;platform = native
